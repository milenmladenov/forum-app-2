<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
   <meta charset="UTF-8">
   <title>Вход</title>
</head>

<body>

<div layout:fragment="content">

   <div th:if="${notice}" class="flash-message">
      <h3>[[${notice}]]</h3>
   </div>
<h3>Влезни в своя профил</h3>
   <div class="form-outline text-center">
   <form action="#" th:action="@{/users/login}" th:object="${user}" method="post" class="login-form">
      <div>
         <label class="form-label">E-mail:</label>
         <input type="email" th:field="*{email}" placeholder="Въведете Имейл адрес"/>
      </div>
      <div>
         <label class="form-label">Парола:</label>
         <input class=" form-control form-control-lg input-lg" type="password" th:field="*{password}" placeholder="Въведете парола"/>
      </div>
      <div>
         <button class="btn btn-primary btn-lg " type="submit">Вход</button>
      </div>
   </form>
   </div>


<h3>Или се регистрирай</h3>
<div class="form-outline text-center" id="signup-form">
   <form action="#" th:action="@{/users}" th:object="${user}" method="post" class="signup-form">
      <div>
         <label class="form-label">Потребителско име:</label>
         <input class=" form-control form-control-lg input-lg" type="text" th:field="*{username}" required placeholder="Въведете потребителско име"/>
      </div>
      <div>
         <label class="form-label">E-mail:</label>
         <input class=" form-control form-control-lg input-lg" type="email" th:field="*{email}" required placeholder="Въведете Имейл адрес"/>
      </div>
      <div>
         <label class="form-label">Парола:</label>
         <input class=" form-control form-control-lg input-lg" type="password" th:field="*{password}" required placeholder="Въведете парола"/>
      </div>
      <div>
         <button class="btn btn-primary btn-lg " type="submit">Регистриране</button>
      </div>
   </form>
</div>
</div>

</body>
</html>
